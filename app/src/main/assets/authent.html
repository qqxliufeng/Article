<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>身份认证</title>
		<!--mui样式-->
		<link rel="stylesheet" href="css/mui.min.css" />
		<!--公用样式样式-->
		<link rel="stylesheet" href="css/comment.css" />
		<!--页面样式-->
		<link rel="stylesheet" href="css/style.css" />
		<!--js-->
		<script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
		<!--rem js-->
		<script type="text/javascript" src="js/rem.js" ></script>
	</head>
	<body>
		<!--身份认证 -->
		<div class="authent">
			<form>
			    <nav>1.请上传你的头像正面照片</nav>
				<div class="authent-head">
					<img src="images/carre.png" class="hide"  id="auth-img"/>
				</div>
				<input type="file" style="display: none;" id="up-one" onchange="javascript:setImagePreview();"/>
				<a href="authent-info.html">
					<div class="authent-btn white">
						<img src="images/authent_03.png" />
						<span>上传</span>
					</div>
				</a>
				<nav>2.请上传身份证或认证一卡通，证件照片需清晰</nav>
				<div class="authent-card">
					<img src="images/authent_07.png" class="hide" id="auth-card"/>
				</div>
				<input type="file" style="display: none;" id="up-two" onchange="javascript:setImagePreview1();"/>
				<a href="authent-info.html">
					<div class="authent-btn white">
						<img src="images/authent_03.png" />
						<span>上传</span>
					</div>
				</a>
			</form>
			<!--展示-->
			<nav>证件例图：</nav>
			<ul class="clearfix">
				<li class="fl"><img src="images/authent_07.png"/></li>
				<li class="fr"><img src="images/authent_09.png"/></li>
			</ul>
		</div>
			
		<script>
	     	/*背景色*/
	      	$("html").addClass("whitebg");
	      	$("body").addClass("whitebg");
	      	/*上传照片*/ 
	      	document.getElementById("select-one").onclick=function(){
			  document.getElementById("up-one").click();
			}
	      	
			function setImagePreview() {  
			var docObj=document.getElementById("up-one");  
			var imgObjPreview=document.getElementById("auth-img");  
			    if(docObj.files &&    docObj.files[0]){  
			        //火狐下，直接设img属性  
			        imgObjPreview.style.display = 'block';  
			        imgObjPreview.style.width = '5.4rem';  
			        imgObjPreview.style.height = '5.4rem'; 
			        imgObjPreview.style.margin ='1rem auto';
			        //imgObjPreview.src = docObj.files[0].getAsDataURL();  
			        //火狐7以上版本不能用上面的getAsDataURL()方式获取，需要一下方式    
			        imgObjPreview.src = window.URL.createObjectURL(docObj.files[0]);  
			    }else{  
			            //IE下，使用滤镜  
			            docObj.select();  
			            var imgSrc = document.selection.createRange().text;  
			            var localImagId = document.getElementById("localImag");  
			            //必须设置初始大小  
			            localImagId.style.width = "220px";  
			            localImagId.style.height = "220px";  
			            //图片异常的捕捉，防止用户修改后缀来伪造图片  
			          try{
			              localImagId.style.filter="progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale)";  
			              localImagId.filters.item("DXImageTransform.Microsoft.AlphaImageLoader").src = imgSrc;  
			          }catch(e){  
			              alert("您上传的图片格式不正确，请重新选择!");  
			              return false;  
			          }  
			            imgObjPreview.style.display = 'none';  
			            document.selection.empty();  
			    }  
			    return true;  
			}  
			/*上传身份证*/ 
	      	document.getElementById("select-two").onclick=function(){
			  document.getElementById("up-two").click();
			}
	      	
			function setImagePreview1() {  
			var docObj=document.getElementById("up-two");  
			var imgObjPreview=document.getElementById("auth-card");  
			    if(docObj.files &&    docObj.files[0]){  
			        //火狐下，直接设img属性  
			        imgObjPreview.style.display = 'block';  
			        imgObjPreview.style.width = '12rem';  
			        imgObjPreview.style.height = '7.3rem'; 
			        imgObjPreview.style.margin ='1rem auto';
			        //imgObjPreview.src = docObj.files[0].getAsDataURL();  
			        //火狐7以上版本不能用上面的getAsDataURL()方式获取，需要一下方式    
			        imgObjPreview.src = window.URL.createObjectURL(docObj.files[0]);  
			    }else{  
			            //IE下，使用滤镜  
			            docObj.select();  
			            var imgSrc = document.selection.createRange().text;  
			            var localImagId = document.getElementById("localImag");  
			            //必须设置初始大小  
			            localImagId.style.width = "220px";  
			            localImagId.style.height = "220px";  
			            //图片异常的捕捉，防止用户修改后缀来伪造图片  
			          try{
			              localImagId.style.filter="progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale)";  
			              localImagId.filters.item("DXImageTransform.Microsoft.AlphaImageLoader").src = imgSrc;  
			          }catch(e){  
			              alert("您上传的图片格式不正确，请重新选择!");  
			              return false;  
			          }  
			            imgObjPreview.style.display = 'none';  
			            document.selection.empty();  
			    }  
			    return true;  
			}  
	     </script>
	</body>
</html>
