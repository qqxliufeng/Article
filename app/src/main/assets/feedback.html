<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>意见反馈</title>
    <!--mui样式-->
    <link rel="stylesheet" href="css/mui.min.css"/>
    <!--公用样式样式-->
    <link rel="stylesheet" href="css/comment.css"/>
    <!--页面样式-->
    <link rel="stylesheet" href="css/style.css"/>
    <!--js-->
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <!--rem js-->
    <script type="text/javascript" src="js/rem.js"></script>
    <style type="text/css">
			.question p{
			   display:inline-block;
			}
			.right{
			   display:inline-block;
			   float:right;
			}
    </style>
</head>
<body>
<!--意见反馈 -->
<div class="question">
    <form action="" method="post">
        <p>问题和意见</p>
        <textarea placeholder="请留下您宝贵的意见。（100字以内）"></textarea>
        <p>图片（选填，提供问题截图）</p>
        <p class="right">0/4</p>
        <ul class="clearfix whitebg">
            <li><img src="images/add_03.png"></li>
            <li>
                <img src="images/add_05.png" class="on">
                <input type="file" style="display: none;" class="on-next"/>
            </li>
        </ul>
        <p>联系方式（选填）</p>
        <input type="text" placeholder="微信/qq/邮箱"/>
        <button type="button" class="redbg white">提交反馈</button>
    </form>
</div>
<script>
			$(".on").click(function(){
				$(".on-next").click();
			})

</script>
</body>
</html>
